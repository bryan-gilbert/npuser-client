language: node_js
node_js:
  - node
  - '14'
  - '13'
  - '12'
  - '11'
  - '10'
before_deploy:
  - npm run build
script: echo "Running tests against $(node -v) ..."
jobs:
  include:
    - stage: npm release
      node_js: '14'
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        email: "$CONTACT_EMAIL"
        api_key: "$NPM_API_KEY"
deploy:
  provider: npm
  email: bryan.gilbert@memsharp.com
  api_key:
    secure: 
  on:
    tags: true
    repo: bryan-gilbert/npuser-client
  skip_cleanup: 'true'
